<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test page</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
      #hover-button + span {
        display: block;
      }
      #hover-button:hover + span {
        display: inline;
      }
    </style>
  </head>
  <body>
    <!--  use this element if you need an non-existing target -->
    <!--  <p id="not-existing">Does not exist</p>-->
    <p id="text-content">Some text</p>
    <p id="hidden" style="display: none">I am not visible</p>
    <div id="scrollable-container" style="overflow: auto; max-height: 30px">
      <div style="width: 120%; height: 100px">Some scrollable text</div>
    </div>
    <div id="vertically-scrollable-container" style="overflow-y: scroll; overflow-x: hidden; max-height: 30px">
      <div style="height: 100px; width: 100px;">Some scrollable text to layout vertically in a container</div>
    </div>
    <button id="button">Click me</button>
    <button id="update-live-announcement-button">Update live announcement</button>
    <div aria-live="polite" id="live-announcement"></div>

    <button id="hover-button">Hover me</button>
    <button id="disabled-button" disabled="true">Hover me</button>
    <span id="hover-span">Hover success</span>

    <input id="input-1" />
    <input id="input-2" />

    <input id="checkbox" type="checkbox" checked />

    <p style="height: 800px">Strut to make the page scroll</p>

    <p id="text-content-at-page-bottom">Some text</p>

    <script>
      var button = document.getElementById('button');
      button.addEventListener('click', function () {
        var message = document.createElement('span');
        message.id = 'click-message';
        message.textContent = 'Clicked!';
        document.body.insertBefore(message, button.nextElementSibling);
      });

      var liveAnnouncementUpdateIndex = 0;
      var updateLiveAnnouncementButton = document.getElementById('update-live-announcement-button');
      updateLiveAnnouncementButton.addEventListener('click', function () {
        document.getElementById('live-announcement').textContent = `update ${++liveAnnouncementUpdateIndex}`;
      });
    </script>
    <iframe id="test-iframe" srcdoc='<p id="inside-iframe"&gt;I am a text inside iframe</p>'></iframe>
  </body>
</html>
